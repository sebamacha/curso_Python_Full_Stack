<body>
    <h1>Formularios con listas</h1>

    <section>
        <form action="">
            <h3>Navegadores</h3>
                <label for="navegador">Seleccione un navegador:</label>
                    <select name="navegador_ingresado" id="navegador">
                        <option>Opera</option>
                        <option>Firefox</option>
                        <option>Chrome</option>
                        <option>Edge</option>
                        <option>Safari</option>

                    </select>

                    <div>
                        <input type="submit" value="Enviar">
                    </div>


        </form>

    </section>

    <!-- Ejemplo del segundo formulario con lista -->
    <section>
        <form action="">
            <h3>Navegadores</h3>
            
            <label for="navegador">Seleccione un navegador:</label>
            <!-- <input> con atributos list, name, id> -->
            <input list="navegadores" name="navegador_ingresado" id="navegador">
                <datalist  id="navegadores">
                    <option value="Opera"></option>
                    <option value="Firefox"></option>
                    <option value="Chrome"></option>
                    <option value="Edge"></option>
                    <option value="Safari"></option>

                </datalist>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>

        </form>

    </section>

        <a href="index.html">Regresar al index</a>

</body>

</html>
