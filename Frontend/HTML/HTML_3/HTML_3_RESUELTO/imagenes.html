<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gatos, fotos">
    <meta name="description" content="fotos de gatos">
    <title>Imagenes</title>

    <!-- Incorporar la <meta> con los
    atributos name y content -->
</head>
<body>

    <h1>Incorporación de imagen</h1>
    <!-- Incorporar un párrafo
    destacando una parte importante
    del texto -->
    	<p>Fotos de <strong>gatos</strong></p> 

    <!-- Insertar una imagen  empleando 
    referencia relativa (local), crear
    na carpeta img y guardae una imagen --> 

    <div>
        <img src="img/gato.jpg" alt="Gato">
        <img src="img/gato.jpg" alt="Gato">   
    </div>
   
    
    <!-- Insertar una imagen  empleando 
    referencia absoluta (online)  -->
    <div>
        <img src="https://picsum.photos/200/300" alt="Imagenes random">
    </div>

    <a href="index.html">Volver al index</a>

    
    
</body>
</html>
