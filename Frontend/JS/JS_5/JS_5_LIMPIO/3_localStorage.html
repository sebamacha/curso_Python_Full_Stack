<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
</head>

<body>
    <h1>Bienvenido</h1>
    

    <h2 id="mensaje-bienvenida"></h2>
    
    <div>
        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" />
    </div>
    
    <button id="boton-guardar">Guardar</button> 
    

    <script src="js/3_localStorage.js"></script>

</body>

</html> 




<!-- <p>En este ejemplo, se utiliza <b>localStorage</b> 
        para guardar el nombre ingresado por el usuario en un campo de entrada de texto. 
        Cuando el usuario visita la página nuevamente en sesiones posteriores, 
        se verifica si hay un nombre guardado en <b>localStorage</b> y se muestra un 
        mensaje de bienvenida con el nombre guardado en caso de que exista. Si el usuario 
        ingresa un nuevo nombre y hace clic en el botón de guardar, el nuevo nombre se 
        guarda en <b>localStorage</b> y se actualiza el mensaje de bienvenida. </p> -->
